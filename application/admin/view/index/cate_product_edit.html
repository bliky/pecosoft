<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑产品分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div style="margin: 20px 15px;">
    <div class="layui-form">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="peco_create_submit">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  var id = parseInt(location.pathname.split('/')[2]);

  layui.config({
    version: true,
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'curd'], function (index, form, curd) {
    var $ = layui.$
        ,admin = layui.admin;

    curd.config($, 'cate_product');

    curd.read(id, function (data) {
      $.each(['name'], function(k, v) {
        $('[name=' + v+ ']').val(data[v]);
      })
      form.render();
    });

    //提交
    form.on('submit(peco_create_submit)', function(obj) {
      curd.update(id, obj.field, function () {
        layer.msg('保存成功', {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){
          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
          parent.layer.close(index);
        });
      })
    });
  });
  </script>
</body>
</html>
