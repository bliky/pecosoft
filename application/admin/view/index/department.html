<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>组织架构</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">组织架构管理</div>
          <div class="layui-card-body" pad15>

            <div class="peco-app-btns" style="margin-bottom: 10px;">
              <button class="layui-btn layui-btn-normal layui-btn-sm" data-type="all" data-events="add">添加</button>
              <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="all" data-events="del">删除</button>
            </div>
            
            <table id="curd_table_all" lay-filter="peco_table"></table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    {{#  if(d.status == 0){ }}
      <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
  </script>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    version: true,
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'department']);
  </script>
</body>
</html>
