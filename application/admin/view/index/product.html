<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>产品管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">全部产品</li>
          <li>金属加工中心</li>
          <li>玻璃加工中心</li>
        </ul>
        <div class="layui-tab-content">
        
          <div class="layui-tab-item layui-show">
            <div class="peco-app-btns" style="margin-bottom: 10px;">
              <button class="layui-btn layui-btn-normal layui-btn-sm" data-type="all" data-events="add">添加</button>
              <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="all" data-events="del">删除</button>
            </div>
            
            <table id="curd_table_all" lay-filter="peco_table"></table>
          </div>
          <div class="layui-tab-item">
          
            <div class="peco-app-btns" style="margin-bottom: 10px;">
              <button class="layui-btn layui-btn-normal layui-btn-sm" data-type="type1" data-events="add">添加</button>
              <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="type2" data-events="del">删除</button>
            </div>
            
            <table id="curd_table_type1" lay-filter="peco_table"></table>
          </div>
          <div class="layui-tab-item">
          
            <div class="peco-app-btns" style="margin-bottom: 10px;">
              <button class="layui-btn layui-btn-normal layui-btn-sm" data-type="type1" data-events="add">添加</button>
              <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="type2" data-events="del">删除</button>
            </div>
            
            <table id="curd_table_type2" lay-filter="peco_table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    {{#  if(d.status == 0){ }}
      <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
  </script>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    version: true,
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'product'], function (index) {
  });
  </script>
</body>
</html>
